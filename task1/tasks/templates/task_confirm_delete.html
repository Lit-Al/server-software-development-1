{% extends 'base.html' %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% block content %}
<h2>Вы действительно хотите удалить "{{ object.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Назад</a>
</form>

{% endblock %}
